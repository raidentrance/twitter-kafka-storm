<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kafka Twitter Streams Example</title>

    <link href="css/metro-bootstrap.min.css" rel="stylesheet"/>
    <link href="css/metro-bootstrap-responsive.min.css" rel="stylesheet"/>
    <link href="css/iconFont.min.css" rel="stylesheet"/>
</head>
<body ng-app="AnalyticsApp" class="metro" ng-controller="TwitterDataController" >
<header class="bg-dark">
    <div class="navigation-bar dark">
        <div class="navigation-bar-content container">
            <a href="/" class="element">Kafka-Storm-Twitter Demo</a>
            <span class="element-divider"></span>
            <a class="element brand" href="javascript:void(0);" ng-click="startStorm()"><span class="icon-play"></span> Start Cluster </a>
            <a class="element brand" href="javascript:void(0);" ng-click="stopStorm()"><span class="icon-stop"></span> Stop Cluster </a>
            <span class="element-divider"></span>
            <a class="element brand" href="javascript:void(0);" ng-click="startConsumers()"><span class="icon-play"></span> Start Kafka Consumers </a>
            <span class="element-divider"></span>
        </div>
    </div>
</header>
<div class="container">
    <br/>
    <br/>
    <h1>
        <a href="/"><i class="icon-twitter fg-darker smaller"></i></a>
        Twitter Stream<small class="on-right"> - consumption by Kafka consumers</small>
    </h1>
    <div>
        <div style="margin-top:50px">
            <datatiles pollingPeriod="1000" total="0" consumer1="0" consumer2="0" consumer3="0"></datatiles>
        </div>
    </div>
    <div style="padding-top:200px;display:block">
        <h1>
            Top N tweets in last 3 minutes
        </h1>
        <br/>
    <rollingtweets pollingPeriod="1000" top1="0" top2="0" top3="0" top4="0" top5="0"
                   tweet1="0" tweet2="0" tweet3="0" tweet4="0" tweet5="0"></rollingtweets>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="kafka.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.widget.min.js"></script>
<script src="js/metro.min.js"></script>
</body>
</html>
